<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
  /* Nascondo tutto finché non si verifica l’utente */
  #private-content {
    display: none;
    padding: 2rem;
  }
</style>

<div id="private-content" class="container">
      {{ content }}
  <button class="btn btn-outline-danger mt-3" onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCu9YBjutCK0UR3EoliYwiNrrKaY8cyt8U",
    authDomain: "ufficiogabrieljones.firebaseapp.com",
    projectId: "ufficiogabrieljones",
    storageBucket: "ufficiogabrieljones.firebasestorage.app",
    messagingSenderId: "754177287030",
    appId: "1:754177287030:web:e4f70d2d3d9c54c1d91057",
    measurementId: "G-HBSRVKC0JQ"
  };
  firebase.initializeApp(firebaseConfig);

  // Verifica lo stato di autenticazione
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      // Utente autenticato, mostra contenuto
      document.getElementById('private-content').style.display = 'block';
    } else {
      // Utente non autenticato, reindirizza al login
      window.location.href = '/user.html';  // Cambia con il percorso corretto
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = '/login.html';  // Cambia con il percorso corretto
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
