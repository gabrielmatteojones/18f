<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18F</title>
    <link rel="stylesheet" href="https://18f.it/CDN/bootstrap/bootstrap-italia.css">
    <link rel="stylesheet" href="https://18f.it/CDN/bootstrap/bootstrap-person.css">
    <link rel="stylesheet" href="https://www.comune.trieste.it/assets/static/styles_trieste.css">
    <link rel="stylesheet" href="https://18f.it/CDN/gmj/allert-banner.css">
    <script type="text/javascript" src="https://18f.it/CDN/JS/allert.js"></script>
    <script type="text/javascript" src="https://18f.it/CDN/JS/bootstrap/bootstrap-italia.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap-italia@2.16.0/dist/js/bootstrap-italia.min.js
    "></script>
</head>
<body>


<!-- HEADER COMPLETO -->
<div class="it-header-slim-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="it-header-slim-wrapper-content">
          <a class="d-lg-block navbar-brand" href="/trasparenza/">Trasparenza 18F</a>
          <div class="it-header-slim-right-zone">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/amministrazione/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>Accesso all'informazione</span>
                <svg class="icon d-none d-lg-block"><use href="{{ site.baseurl }}/log.svg#it-expand"></use></svg>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/portali/trasparenza/">Trasparenza</a></li>
                <li><a class="dropdown-item" href="/portali/DataWin/">DataWin</a></li>
              </ul>
            </div>
            <a href="/login" class="btn btn-primary btn-icon btn-full">
              <span class="rounded-icon">
                <svg class="icon icon-primary">
                  <use href="{{ site.baseurl }}/log.svg#it-user"></use>
                </svg>
              </span>
              <span class="d-none d-lg-block">Accedi all'area personale</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="it-header-center-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="/">
              <img src="https://gabrieljones.it/assets/logo.png" alt="Logo 18F" width="82" height="82">
              <div class="it-brand-text">
                <div class="it-brand-title">18F</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="it-header-navbar-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg has-megamenu" aria-label="Navigazione principale">

          <!-- HAMBURGER -->
          <button class="custom-navbar-toggler" type="button" aria-controls="nav4"
            aria-label="Mostra/Nascondi la navigazione"
            data-bs-toggle="collapse" data-bs-target="#nav4">
            <svg class="icon bg-override" aria-hidden="true">
              <use href="{{ site.baseurl }}/log.svg#it-burger"></use>
            </svg>
          </button>

          <!-- MENU COLLASSABILE -->
          <div class="navbar-collapsable collapse" id="nav4" tabindex="-1">
            <div class="close-div">
              <button class="btn close-menu" type="button" data-bs-toggle="collapse" data-bs-target="#nav4">
                <span class="visually-hidden">Nascondi la navigazione</span>
              </button>
            </div>
            <div class="menu-wrapper">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/amministrazione/">Amministrazione GMJ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog/">Blog & Aggiornamenti</a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-secondary">
                <li class="nav-item">
                  <a class="nav-link" href="/sites/agfo/">AGFO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sites/UPID/">UPID</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog/accentocivico/">Accento Civico</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sites/aes/">Autori E Scrittori</a>
                </li>
              </ul>
            </div>
          </div>

        </nav>
      </div>
    </div>
  </div>
</div>










    
  <div class="containerweb">
    <main>
    {{ content }}
    </main>
  <p>Powered by DataWin</p>
</div>

<script src="
https://cdn.jsdelivr.net/npm/bootstrap-italia@2.16.0/dist/js/bootstrap-italia.min.js
"></script>
</body>
</html>
