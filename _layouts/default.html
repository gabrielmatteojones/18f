    <title>18F</title>

    <script type="text/javascript" src="https://18f.it/CDN/JS/allert.js"></script>

<body>
<div class="it-header-wrapper">

        <div class="it-header-slim-wrapper-content">
          <a class="d-none d-lg-block navbar-brand" href="#">Ente appartenenza/Owner</a>
          <div class="nav-mobile">
            <nav>
              <a class="it-opener d-lg-none" data-toggle="collapse" href="#menu1" role="button" aria-expanded="false" aria-controls="menu1">
                <span>Ente appartenenza/Owner</span>
                <svg class="icon">
                  <use xlink:href="/design-jekyll-theme/assets/bootstrap-italia/dist/svg/sprite.svg#it-expand"></use>
                </svg>
              </a>
              <div class="link-list-wrapper collapse" id="menu1">
                <ul class="link-list">
                  <li><a href="#">Link 1</a></li>
                  <li><a href="#">Link 2</a></li>
                  <li class="d-lg-none"><a href="#">Ente appartenenza/Owner</a></li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="header-slim-right-zone">
            <!-- Language Switch -->
            


<div class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">
    <span>IT</span>
    <svg class="icon d-none d-lg-block">
      <use xlink:href="/design-jekyll-theme/assets/bootstrap-italia/dist/svg/sprite.svg#it-expand"></use>
    </svg>
  </a>
  <div class="dropdown-menu">
    <div class="row">
      <div class="col-12">
        <div class="link-list-wrapper">
          <ul class="link-list">
            
            
            <li><a class="list-item active" href="/design-jekyll-theme/" title="Versione italiana"><span>IT</span></a></li>
            
            
            
            <li><a class="list-item " href="/design-jekyll-theme/en/" title="Versione inglese"><span>EN</span></a></li>
            
            
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>


            <!-- Account options -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  


<div class="it-nav-wrapper">

      <div class="row">
        <div class="col-12">
          <div class="it-header-center-content-wrapper">
            <div class="it-brand-wrapper">
              <a href="#">
                <img class="icon" src="/design-jekyll-theme/assets/images/b.svg" alt=" logo">
                <div class="it-brand-text">
                  <h2 class="no_toc">Un tema Jekyll</h2>
                  <h3 class="no_toc d-none d-md-block">Sito di esempio per il tema Jekyll</h3>
                </div>
              </a>
            </div>
            <div class="it-right-zone">
              <div class="it-socials d-none d-md-flex">
                <span>Seguici su</span>
                <ul>
                  
                  <li class="list-inline-item">
                    <a href="https://twitter.com/teamdigitaleIT" title="twitter" target="_blank">
                      <svg class="icon">
                        <use xlink:href="/design-jekyll-theme/assets/bootstrap-italia/dist/svg/sprite.svg#it-twitter"></use>
                      </svg>
                      <span class="sr-only">twitter</span>
                    </a>
                  </li>
                  
                  <li class="list-inline-item">
                    <a href="https://medium.com/team-per-la-trasformazione-digitale/" title="medium" target="_blank">
                      <svg class="icon">
                        <use xlink:href="/design-jekyll-theme/assets/bootstrap-italia/dist/svg/sprite.svg#it-medium"></use>
                      </svg>
                      <span class="sr-only">medium</span>
                    </a>
                  </li>
                  
                </ul>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

              <svg class="icon">
                <use xlink:href="/design-jekyll-theme/assets/bootstrap-italia/dist/svg/sprite.svg#it-burger"></use>
              </svg>
            </button>
            <div class="navbar-collapsable" id="nav10">
              <div class="overlay"></div>
              <div class="close-div sr-only">
                <button class="btn close-menu" type="button"><span class="it-close"></span>close</button>
              </div>
              <div class="menu-wrapper">
                <ul class="navbar-nav">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="/design-jekyll-theme/"><span>Homepage di esempio</span></a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" href="/design-jekyll-theme/it/chi-siamo"><span>Chi siamo</span></a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

</div>

</div>
    
  <div class="containerweb">
    <main>
    {{ content }}
    </main>
  <p>Powered by DataWin</p>
</div>

<script src="
https://cdn.jsdelivr.net/npm/bootstrap-italia@2.16.0/dist/js/bootstrap-italia.min.js
"></script>
