<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18F</title>
    <link rel="stylesheet" href="https://18f.it/CDN/bootstrap/bootstrap-italia.css">
    <link rel="stylesheet" href="https://18f.it/CDN/bootstrap/bootstrap-person.css">
    <link rel="stylesheet" href="https://www.comune.trieste.it/assets/static/styles_trieste.css">
    <link rel="stylesheet" href="https://18f.it/CDN/gmj/allert-banner.css">
    <script type="text/javascript" src="https://18f.it/CDN/JS/allert.js"></script>
    <script type="text/javascript" src="https://18f.it/CDN/JS/bootstrap/bootstrap-italia.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap-italia@2.16.0/dist/js/bootstrap-italia.min.js
    "></script>
</head>
<body>

<div class="it-header-slim-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="it-header-slim-wrapper-content">
          <a class="d-lg-block navbar-brand" href="/trasparenza/">Trasparenza 18F</a>
          <div class="it-header-slim-right-zone">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/amministrazione/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>Accesso all'informazione</span>
                <svg class="icon d-none d-lg-block"><use href="/log.svg#it-expand"></use></svg>
              </a>
              <div class="dropdown-menu">
                <div class="row">
                  <div class="col-12">
                    <div class="link-list-wrapper">
                      <ul class="link-list">
                        <li><a class="dropdown-item list-item" href="/portali/trasparenza/"><span>Trasparenza</span></a></li>
                        <li><a class="dropdown-item list-item" href="/portali/DataWin/"><span>DataWin</span></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <a href="/login" class="btn btn-primary btn-icon btn-full">
              <span class="rounded-icon">
                <svg class="icon icon-primary">
                  <use href="/log.svg#it-user"></use>
                </svg>
              </span>
              <span class="d-none d-lg-block">Accedi all'area personale</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="it-header-center-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <image xlink:href="https://gabrieljones.it/assets/logo.png" width="82" height="82"></image>
              </svg>
              <div class="it-brand-text">
                <div class="it-brand-title">18F</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="it-header-navbar-wrapper">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <!--start nav-->
        <nav class="navbar navbar-expand-lg has-megamenu" aria-label="Navigazione principale">
          <button class="custom-navbar-toggler" type="button" aria-controls="nav4" aria-label="Mostra/Nascondi la navigazione" data-bs-toggle="navbarcollapsible" data-bs-target="#nav4">
            <svg class="icon bg-override"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-burger"></use></svg>
          </button>
          <div class="navbar-collapsable" id="nav4" tabindex="-1">
            <div class="close-div">
              <button class="btn close-menu" type="button">
                <span class="visually-hidden">Nascondi la navigazione</span>
              </button>
            </div>
            <div class="menu-wrapper">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/amministrazione/" aria-current="page" style="color: black;"><span>Amministrazione GMJ</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog/" style="color: black;"><span>Blog & Aggiornamenti</span></a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-secondary">
                <li class="nav-item">
                  <a class="nav-link" href="/sites/agfo/" style="color: black;"><span>AGFO</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sites/UPID/" style="color: black;"><span>UPID</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog/accentocivico/" style="color: black;"><span>Accento Civico</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sites/aes/" style="color: black;"><span>Autori E Scrittori</span></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

  <div class="containerweb">
    <main>
    {{ content }}
    </main>
  <p>Powered by DataWin</p>
</div>

<script src="
https://cdn.jsdelivr.net/npm/bootstrap-italia@2.16.0/dist/js/bootstrap-italia.min.js
"></script>
</body>
</html>
