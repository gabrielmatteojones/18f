---
layout: default
title: Tutti i post
permalink: /posts/
---

<div class="container my-5">
  <h1 class="mb-4">Tutti i post</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

    {% for post in site.posts %}
      <div class="col">
        <div class="it-card-wrapper">
          <div class="it-card">
            <div class="it-card-body">
              <h5 class="it-card-title">
                <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
              </h5>
              <p class="text-muted small mb-2">{{ post.date | date: "%d %B %Y" }}</p>
              {% if post.excerpt %}
                <p class="it-card-text">{{ post.excerpt | strip_html | truncate: 160 }}</p>
              {% endif %}
              <a href="{{ post.url }}" class="btn btn-sm btn-outline-primary mt-2">Leggi di pi√π</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
