<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height:100vh;">

<div id="login-form" class="w-100" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Accedi</h3>
      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Inserisci email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Inserisci password" required />
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Accedi</button>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCu9YBjutCK0UR3EoliYwiNrrKaY8cyt8U",
    authDomain: "ufficiogabrieljones.firebaseapp.com",
    projectId: "ufficiogabrieljones",
    storageBucket: "ufficiogabrieljones.firebasestorage.app",
    messagingSenderId: "754177287030",
    appId: "1:754177287030:web:e4f70d2d3d9c54c1d91057",
    measurementId: "G-HBSRVKC0JQ"
  };
  firebase.initializeApp(firebaseConfig);

  // Se sei giÃ  loggato, reindirizza alla pagina privata
  firebase.auth().onAuthStateChanged(user => {
    if(user) {
      window.location.href = '/dashboard.html'; // o la pagina privata che vuoi
    }
  });

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alertBox');
    alertBox.classList.add('d-none');

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(() => {
        alertBox.classList.add('d-none');
        window.location.href = '/dashboard.html'; // dopo login vai alla pagina privata
      })
      .catch(error => {
        alertBox.textContent = error.message;
        alertBox.classList.remove('d-none');
      });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
